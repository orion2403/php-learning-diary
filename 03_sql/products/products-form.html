<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
<form action="add_product.php" method="POST">
    <label for="name">Name</label><br><input type="text" name="name" id="name" placeholder="Enter product name...">
    <br>
    <label for="description">Description</label><br><textarea name="description" id="description"
                                                              placeholder="Enter product description..."></textarea>
    <br>
    <label>
        Category id:
        <select name="category_id">

            <option>2</option>
